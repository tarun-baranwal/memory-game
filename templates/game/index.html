{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="{% static 'game/style.css' %}">
</head>
<body>
    <div class="game-container">
        <header>
            <h2>Memory Card Game</h2>
            <p>Welcome, {{ request.user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
        </header>

        <div class="stats">
            <span id="moves">Moves: 0</span> | <span id="time">Time: 0s</span>
        </div>

        <div id="game"></div>

        <form id="scoreForm" method="post">
            {% csrf_token %}
            <input type="hidden" name="moves" id="movesInput">
            <input type="hidden" name="time" id="timeInput">
        </form>

        <button class="restart-btn" onclick="restartGame()">Restart</button>
        <a class="leaderboard-btn" href="{% url 'leaderboard' %}">View Leaderboard</a>
    </div>

    <script src="{% static 'game/game.js' %}"></script>
</body>
</html>
